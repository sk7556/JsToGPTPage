<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi transparent white */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 1000; /* This ensures the loading screen is on top of other content */
        }

    </style>
</head>

<body>
    <div class="content">
        <!-- Your main content here -->
        This is your main content.
    </div>
    <div class="loading-screen" id="loadingScreen">
        loading<span id="dots"></span>
    </div>
    <script>
        let dotsCount = 0;

function showLoadingDots() {
    const dotsElement = document.getElementById('dots');

    if (dotsCount < 3) {
        dotsElement.textContent += '.';
        dotsCount++;
    } else {
        dotsElement.textContent = '';
        dotsCount = 0;
    }
}

// Call showLoadingDots every second
setInterval(showLoadingDots, 1000);


    </script>
</body>

</html>
