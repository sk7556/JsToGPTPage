<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Example</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqwnYCgWy-a9Y12YpC860itvVNCCFh67o&callback=initMap" async defer></script>
</head>
<body>
  <div id="map" style="width: 100%; height: 500px;"></div>
  <script>
    function initMap() {
      // Create a map centered at a specific location
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.7749, lng: -122.4194}, // Example coordinates for San Francisco
        zoom: 12
      });
      
       // Create a marker and set its position
       var marker = new google.maps.Marker({
        position: {lat: 37.7749, lng: -122.4194}, // Example coordinates for marker position
        map: map, // Set the map to display the marker
        title: 'Marker Title' // Optional: Add a title to the marker
      });
    }
  </script>
</body>
</html>
