<!DOCTYPE html>
<html>
<head>
    <title>Image Search</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Enter image search term">
    <button onclick="searchImage()">Search</button>
    <div id="imageContainer"></div>

    <script>
        function searchImage() {
            const searchTerm = document.getElementById('searchInput').value;
            const apiKey = 'mLZ-RAfNgwAWfURctJYWQLRHrSL63b1jbSF55xKyW4E'; 

            fetch(`https://api.unsplash.com/search/photos?query=${searchTerm}&client_id=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    displayImage(data.results[0].urls.regular);
                })
                .catch(error => {
                    console.error('Error fetching image:', error);
                });
        }

        function displayImage(imageUrl) {
            const imageContainer = document.getElementById('imageContainer');
            const image = new Image();
            image.src = imageUrl;

            imageContainer.innerHTML = '';
            imageContainer.appendChild(image);
        }
    </script>
</body>
</html>
