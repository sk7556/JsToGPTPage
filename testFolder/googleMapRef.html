<!-- 해당 소스는 좌표 없이 맵에 핀을 찍을 수 있게 해준다 -->




<!DOCTYPE html> 
<html>

<head>
  <title>Google Maps API Example</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqwnYCgWy-a9Y12YpC860itvVNCCFh67o&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const mapOptions = {
        zoom: 15 // Zoom level
      };

      const map = new google.maps.Map(document.getElementById('map'), mapOptions);

      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ address: '아키하바라' }, function (results, status) {
        if (status === google.maps.GeocoderStatus.OK) {
          const location = results[0].geometry.location;

          const marker = new google.maps.Marker({
            position: location,
            map: map,
            title: '아키하바라'
          });

          map.setCenter(location);
        } else {
          console.error('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

  </script>
</body>

</html>
