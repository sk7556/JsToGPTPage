<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }

        .target {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Smooth Scroll Animation */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<div class="content">
    <button onclick="scrollToTarget()">Click Me to Slide Down</button>
</div>

<div class="target" id="targetSection">
    This is the target section
</div>

<script>
    function scrollToTarget() {
        const targetElement = document.getElementById('targetSection');
        targetElement.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
